{% extends 'main/main.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <h2>Project Form</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{forms.media}}
            {% for field in forms %}
            <div class="nb-3">
                <label for="exampleInputPassword1" class="form-label">
                    {{ field.label }}
                </label>
                {{field}}
            </div>
            {% endfor %}

            <!-- {{ form }} -->

            <input class="btn btn-primary" type="submit" value="submit">
        </form>
    </div>

{% endblock content %}
